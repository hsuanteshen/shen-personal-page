name: Build & Deploy site

on:
  push:
    branches: [ main ]
    paths:
      - "index.html"
      - "css/**"
      - "js/**"
      - "assets/**"
      - "posts/**"
      - "scripts/**"
      - ".github/workflows/pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci || true
      - run: npm run build:index
        env:
          SITE_URL: https://hsuanteshen.github.io/shen-personal-page
          OUTPUT_DIR: .     # 輸出到專案根目錄（與 index.html 同層）
      - run: touch .nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
